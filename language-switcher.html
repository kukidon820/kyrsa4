<!-- Языковой переключатель для вставки в шапку сайта -->
<div class="language-switcher">
    <button class="language-button" data-lang-key="language-selector">EN</button>
    <div class="language-dropdown">
        <div class="language-option" data-lang="en">
            <span class="language-flag">🇬🇧</span>
            <span data-lang-key="lang-en">English</span>
        </div>
        <div class="language-option" data-lang="ru">
            <span class="language-flag">🇷🇺</span>
            <span data-lang-key="lang-ru">Русский</span>
        </div>
    </div>
</div>
